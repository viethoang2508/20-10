<!DOCTYPE html>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Lobster&display=swap&subset=vietnamese" rel="stylesheet" />
</head>

<body class="page1 text-center d-flex flex-column justify-content-center align-items-center">

  <p class="subtitle">D√†nh t·∫∑ng nh·ªØng ƒë√≥a h·ªìng xinh ƒë·∫πp nh·∫•t üíï</p>

  <button class="btn btn-fancy mt-4" onclick="goToGallery()">
    <span>·∫§n v√†o ƒë√¢y m·∫π</span>
  </button>

  <div class="floating-hearts"></div>

  <script>
    function goToGallery() {
      document.body.style.opacity = 0;
      setTimeout(() => window.location.href = "gallery.html", 1000);
    }
  </script>

  <style>
    /* === N·ªÄN === */
    body.page1 {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd1dc, #ff9eb5, #ff7da1);
      color: white;
      transition: opacity 1s ease;
      overflow: hidden;
    }

    /* === FONT TI√äU ƒê·ªÄ === */
    .main-title {
      font-family: "Dancing Script", "Lobster", cursive;
      font-size: clamp(2rem, 6vw, 4rem);
      font-weight: 700;
      line-height: 1.2;
      background: linear-gradient(180deg, #b72c58 0%, #e45584 55%, #ffacc6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 10px 25px rgba(229, 85, 132, 0.3);
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-family: "Lobster", cursive;
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: #fff;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }

    /* === N√öT ‚Äú·∫§N V√ÄO ƒê√ÇY‚Äù === */
    .btn-fancy {
      position: relative;
      font-family: "Lobster", cursive;
      font-size: clamp(1.4rem, 4vw, 2rem);
      padding: 20px 60px;
      border: none;
      border-radius: 50px;
      color: #fff;
      background: linear-gradient(135deg, #ff006e, #ff69b4, #ff85c1, #f899a7);
      background-size: 300% 300%;
      animation: btnFlow 5s ease infinite, pulse 2s infinite;
      box-shadow: 0 0 25px rgba(255, 182, 193, 0.8);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .btn-fancy:hover {
      transform: scale(1.12);
      box-shadow: 0 0 45px rgba(255, 255, 255, 0.9);
    }

    .btn-fancy span {
      display: inline-block;
      background: linear-gradient(90deg, #fff, #ffe4f1, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s infinite linear;
    }

    @keyframes btnFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* === TR√ÅI TIM BAY === */
    .floating-hearts {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }

    .heart {
      position: absolute;
      bottom: 0;
      font-size: 1.5rem;
      animation: floatUp linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>

  <script>
    // Tr√°i tim bay nh·∫π
    const heartsContainer = document.querySelector('.floating-hearts');
    if (heartsContainer) {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = 'üíñ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (3 + Math.random() * 3) + 's';
        heartsContainer.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 400);
    }
  </script>

</body>
</html>
